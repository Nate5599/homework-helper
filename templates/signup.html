<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ Homework Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <img src="{{ url_for('static', filename='images/default_avatar.png') }}" class="brand-logo" alt="">
        <h1 class="brand-title">Create Account</h1>
        <p class="brand-sub">Join Homework Helper</p>
      </div>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form method="post" class="form">
        <label class="form-label">Username</label>
        <input class="input" type="text" name="username" required placeholder="Choose a username">

        <label class="form-label">Email (required)</label>
        <input class="input" type="email" name="email" required placeholder="Enter email">

        <label class="form-label">Phone (optional)</label>
        <input class="input" type="tel" name="phone" placeholder="Enter phone">

        <label class="form-label">Password</label>
        <input class="input" type="password" name="password" required placeholder="Choose a password">

        <label class="checkbox">
          <input type="checkbox" name="consent" required>
          I agree to the <a href="/terms">Terms</a> and <a href="/privacy">Privacy Policy</a>
        </label>

        <button class="btn btn-primary w-100">Sign Up</button>
      </form>

      <p class="mt-2" style="text-align:center;">
        Already have an account? <a href="/login">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
