<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up • Homework Helper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="auth-body">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <img src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="" class="brand-logo">
        <h1 class="brand-title">Create your account</h1>
        <p class="brand-sub">It’s quick and free</p>
      </div>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form class="form" method="POST" action="{{ url_for('signup') }}">
        <label class="form-label">Username</label>
        <input class="input" type="text" name="username" placeholder="Choose a username" required>

        <label class="form-label">Email (required)</label>
        <input class="input" type="email" name="email" placeholder="you@example.com" required>

        <label class="form-label">Phone (optional)</label>
        <input class="input" type="text" name="phone" placeholder="(555) 555-5555">

        <label class="form-label">Password</label>
        <input class="input" type="password" name="password" placeholder="Create a password" required>

        <label class="checkbox">
          <input type="checkbox" name="consent" required>
          I agree to the <a href="{{ url_for('terms') }}" target="_blank">Terms</a>
          and <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>.
        </label>

        <button class="btn btn-primary w-100" type="submit">Create account</button>
      </form>

      <p class="auth-alt">
        Already have an account?
        <a href="{{ url_for('login') }}">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
