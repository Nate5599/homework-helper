<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Homework Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <img src="{{ url_for('static', filename='images/default_avatar.png') }}" class="brand-logo" alt="">
        <h1 class="brand-title">Homework Helper</h1>
        <p class="brand-sub">Sign in to continue</p>
      </div>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form method="post" class="form">
        <label class="form-label">Username / Email / Phone</label>
        <input class="input" type="text" name="identifier" required placeholder="Enter username, email or phone">

        <label class="form-label">Password</label>
        <input class="input" type="password" name="password" required placeholder="Enter password">

        <button class="btn btn-primary w-100">Login</button>
      </form>

      <div class="hr">or</div>

      <div class="social-login">
        <a class="btn social google" href="/auth/dev/google">Continue with Google</a>
        <a class="btn social microsoft" href="/auth/dev/microsoft">Continue with Microsoft</a>
        <a class="btn social github" href="/auth/dev/github">Continue with GitHub</a>
        <a class="btn social apple" href="/auth/dev/apple">Continue with Apple ID</a>
        <form method="post" action="/login/phone" class="form">
          <input class="input" type="tel" name="phone" placeholder="Phone number">
          <input class="input" type="password" name="password" placeholder="Password">
          <button class="btn btn-accent w-100">Continue with Phone</button>
        </form>
      </div>

      <p class="mt-2" style="text-align:center;">
        Don’t have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
