<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in Â· Homework Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <img class="brand-logo" src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="">
        <h1 class="brand-title">Homework Helper</h1>
        <div class="brand-sub">welcome back ðŸ‘‹</div>
      </div>

      {% if error %}
        <div class="alert error">{{ error }}</div>
      {% endif %}

      <!-- Email / Username / Phone login -->
      <form class="form" method="POST" action="/login">
        <label class="form-label" for="identifier">Username, email, or phone</label>
        <input class="input" id="identifier" name="identifier" placeholder="e.g. maria, maria@email.com, or 555-555-5555">

        <label class="form-label" for="password">Password</label>
        <input class="input" id="password" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

        <button class="btn btn-primary w-100 mt-2" type="submit">Log in</button>
      </form>

      <div class="hr"><span>or</span></div>

      <!-- Phone + Social (test mode routes already in your main.py) -->
      <form class="form" method="POST" action="/login/phone">
        <label class="form-label" for="phone">Continue with phone</label>
        <input class="input" id="phone" name="phone" placeholder="(555) 555-5555">
        <input class="input" type="password" name="password" placeholder="Password (for phone users)">
        <button class="btn btn-accent w-100" type="submit">Continue with phone</button>
      </form>

      <div class="social-login">
        <a class="btn social google w-100" href="/auth/dev/google">Continue with Google</a>
        <a class="btn social microsoft w-100" href="/auth/dev/microsoft">Continue with Microsoft</a>
        <a class="btn social github w-100" href="/auth/dev/github">Continue with GitHub</a>
        <a class="btn social apple w-100" href="/auth/dev/apple">Continue with Apple</a>
      </div>

      <p class="mt-3 center" style="gap:.4rem;">
        <span>New here?</span>
        <a href="/signup">Create an account</a>
      </p>

      <p class="center mt-2" style="gap:.4rem;font-size:.9rem;color:#6b7280;">
        <a href="/terms">Terms</a> Â· <a href="/privacy">Privacy</a>
      </p>
    </div>
  </div>
</body>
</html>
