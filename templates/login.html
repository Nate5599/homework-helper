<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log in · Homework Helper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="auth-body">
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand">
        <img class="brand-logo" src="{{ url_for('static', filename='images/default_avatar.png') }}" alt="">
        <h1 class="brand-title">Welcome back</h1>
        <p class="brand-sub">Sign in to continue</p>
      </div>

      {% if error %}
      <div class="alert error">{{ error }}</div>
      {% endif %}

      <form class="form" method="POST" action="/login">
        <label class="form-label" for="identifier">Username, email, or phone</label>
        <input class="input" id="identifier" name="identifier" placeholder="e.g. violet@school.edu" autocomplete="username" required>

        <label class="form-label" for="password">Password</label>
        <input class="input" id="password" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required>

        <button class="btn btn-primary w-100 mt-2" type="submit">Log in</button>
      </form>

      <div class="hr"><span>or</span></div>

      <!-- Phone sign-in -->
      <form class="form" method="POST" action="/login/phone">
        <label class="form-label" for="phone">Continue with phone</label>
        <input class="input" id="phone" name="phone" inputmode="tel" placeholder="(555) 555-1234" />
        <input class="input" type="password" name="password" placeholder="Password (for phone login)" />
        <button class="btn btn-ghost w-100" type="submit">Continue with phone</button>
      </form>

      <!-- Social/dev buttons (test mode routes you already have) -->
      <div class="social-login">
        <a class="btn social google w-100" href="/auth/dev/google">Continue with Google</a>
        <a class="btn social microsoft w-100" href="/auth/dev/microsoft">Continue with Microsoft</a>
        <a class="btn social github w-100" href="/auth/dev/github">Continue with GitHub</a>
        <a class="btn social apple w-100" href="/auth/dev/apple">Continue with Apple</a>
      </div>

      <p class="mt-3 center" style="gap:.35rem;">
        <span>Don’t have an account?</span>
        <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
